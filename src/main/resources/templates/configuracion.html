<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Configuración del Juego de Bingo</title>
</head>
<body>
<h1>Configuración del Juego de Bingo</h1>
<form action="/comienzaJuego" method="post">
    <label for="cardSize">Tamaño de la Tarjeta (NxN):</label>
    <input type="number" id="cardSize" name="cardSize" min="3" max="10" required>
    <br>
    <label for="numCards">Número de Tarjetas:</label>
    <input type="number" id="numCards" name="numCards" min="1" max="100" required>
    <br>
    <button type="submit">Generar Tarjetas</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Juego de Bingo</title>
</head>
<body>
<h1>Juego de Bingo</h1>

<div th:if="${winner}">
    <h2>¡Tenemos un ganador!</h2>
    <p>La tarjeta ganadora es:</p>
    <pre th:text="${winner.getNumbers()}"></pre>
    <form action="/reiniciarJuego" method="post">
        <button type="submit">Reiniciar Juego</button>
    </form>
</div>

<div th:if="${not #lists.isEmpty(cards)}">
    <h2>Tarjetas de Bingo</h2>
    <div th:each="card : ${cards}">
        <p>Tarjeta <span th:text="${card}"></span></p>
        <pre th:text="${card.getNumbers()}"></pre>
    </div>

    <form action="/addNumber" method="post">
        <label for="number">Ingresa un número:</label>
        <input type="number" id="number" name="number" min="1" max="99" required>
        <button type="submit">Agregar Número</button>
    </form>
    <form action="/reiniciaJuego" method="post">
        <button type="submit">Reiniciar Juego</button>
    </form>
</div>
</body>
</html>
